ref: git_push
version: 1.0.2
description: 该版本新增功能 1. 增量更新文件功能，当source_path中含有和target_dir中同名的文件时会执行更新操作 2. 当流程中文件未改变时，进行push不会异常退出
inputParameters:
  - name: 用户名
    ref: username
    type: SECRET
    value: ""
    description: git平台的账号
    required: false
  - name: 密码
    ref: password
    type: SECRET
    value: ""
    description: git平台的密码
    required: false
  - name: ssh私钥
    ref: ssh_key
    type: SECRET
    value: ""
    description: 平台中设置的ssh公钥对应的私钥(id_rsa)
    required: false
  - name: git地址
    ref: remote_url
    type: STRING
    description: 配置远程的git源,将文件push到这个url上,使用账号密码的方式的url"https://gitee.com/jianmu_dev/jianmu-ci-ui.git"或者使用ssh的方式的url"git@gitee.com:jianmu_dev/jianmu-ci-ui.git"
    required: true
  - name: 分支
    ref: remote_branch
    type: STRING
    value: master
    description: 需要push到的分支的分支名
    required: false
  - name: 源文件路径
    ref: source_path
    type: STRING
    description: 指定本地需push文件的路径，含文件和目录
    required: true
  - name: 目标目录
    ref: target_dir
    type: STRING
    description: 将源文件拷贝到的目录，此参数必须为目录，不能为文件，若此参数指定的目录不存在时，自动创建目录
    required: true
  - name: 提交信息
    ref: commit_message
    type: STRING
    description: git提交信息
    value: "jianmu default commit message"
    required: false
spec:
  image: jianmurunner/git_push:1.0.1
  cmd: ['/usr/local/bin/push.sh']